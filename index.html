<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pirate Slots</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Pirate Slots</h1>
    </header>

    <div class="balance-bar">
      <div class="balance">Gold: <span id="gold">1000</span> ðŸª™</div>
      <div class="controls">
        <label for="betSelect">Bet:</label>
        <select id="betSelect">
          <option value="1">1</option>
          <option value="5">5</option>
          <option value="10" selected>10</option>
          <option value="50">50</option>
        </select>
        <button id="max-bet-btn">Max Bet</button>
      </div>
    </div>

    <div class="slot-grid">
      <div class="reel-row" id="r1"></div>
      <div class="reel-row" id="r2"></div>
      <div class="reel-row" id="r3"></div>
    </div>

    <div class="action-bar">
      <button id="spin-btn">Spin!</button>
    </div>

    <div class="result" id="resultMsg"></div>

    <audio id="winSound" src="assets/win.mp3" preload="auto"></audio>
    <audio id="spinSound" src="assets/spin.mp3" preload="auto"></audio>
    <audio id="bgMusic" src="assets/bg-music.mp3" preload="auto" loop></audio>
  </div>
  <script src="script.js"></script>
</body>
</html>
